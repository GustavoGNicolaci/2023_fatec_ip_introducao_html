<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Web03</title>
  <base href="/">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <!-- <app-root></app-root> -->
  <h1 class="titulo">Formulario salto tiroleza</h1>
  <form class="janela">
    <label>nome: </label >
      <input type="text" id="nome" placeholder="digite seu nome completo"    
    size="50" required pattern="[A-z\s]{6,100}" title="Informe somente letras" ><br>
    <label>email:</label> 
      <input type="email" id="email" placeholder="digite seu email" size="60" required> <br>
    <label>senha:</label> 
      <input type="password" id="senha" placeholder="digite sua senha"
    size="20" required pattern="[A-z0-9]{6,30}" > <br>
    <label>idade: </label>
      <input type="number" id="idade" required min="18" max="65"><br>
    <label>data: </label>
      <input type="date" id="dataEvento" required> <br>
    <label>horario: </label>
      <input type="time" id="horarioEvento" required> <br>
    <label>Cor do capacete: </label>
      <input type="color" id="cor"> <br>
    <label>Medo:</label>
      <input type="range" id="altura"> <br>
    <label>Concordo com os termos de segurança:</label> <br>
      <input type="radio" id="opS" name="Termos">Sim 
      <input type="radio" id="opN" name="Termos">Não <br>
    <label>Doença pre existentes:</label><br>
      <input type="checkbox" id="d1"> Cardiaco <br>
      <input type="checkbox" id="d2"> Problema na coluna <br>
      <input type="checkbox" id="d3"> Desmaios <br>
      <input type="checkbox" id="d4"> Pressão alta <br>
      <input type="checkbox" id="d5"> Pinos, placas, proteses <br>
    <label>Local:</label>
    <select id="local">
      <option>Campinas</option>
      <option>Santos</option>
      <option selected>São Paulo</option>
      <option>Ribeirão Preto</option>
    </select><br><br>
    <label>Testamento:</label>
      <textarea id="msg" required></textarea> <br>
    <label>Telefone:</label>
      <input type="text" id="telefone" required 
    pattern="[0-9]{4,5}-[0-9]{4}" title="Informe no padrão 99999-9999"> <br>
    
    <input type="file" id="foto" accept="image/*"> <br>
    <input type="reset" value="Limpar"> <br>

    <label></label><button id="btn1">Enviar</button>
  </form>
</body>
</html>
